'Neos.TimeableNodeVisibility:Timeable':
  properties:
    'neos_hidden_before_datetime':
      search:
        elasticSearchMapping:
          type: date
          format: 'date_time_no_millis'
        indexing: '${(q(node).property("enableAfterDateTime") ? Date.format(q(node).property("enableAfterDateTime"), "Y-m-d\TH:i:sP") : null)}'

    'neos_hidden_after_datetime':
      search:
        elasticSearchMapping:
          type: date
          format: 'date_time_no_millis'
        indexing: '${(q(node).property("disableAfterDateTime") ? Date.format(q(node).property("disableAfterDateTime"), "Y-m-d\TH:i:sP") : null)}'
